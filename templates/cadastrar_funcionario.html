<html lang="en">
<head>


    <script src="{{ url_for('static', filename='JS/jquery-3.4.1.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/jquery.maskedinput.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='JS/form-validation.js') }}" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>Cadastro Cliente</title>


    <!-- Bootstrap core CSS -->

    <link rel="Stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .error {
            font-family: "Arial Black";
            color: #00d80e;
            background-color: #ff3138;
        }
    </style>
    <!-- Custom styles for this template -->

</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        {#    <img class="d-block mx-auto mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">#}
        <h2>Cadastro de Funcionários</h2>
        <p class="lead"></p>
    </div>
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Banco de Informações</h4>
        <form class="needs-validation" method="post" novalidate>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="state">Permição</label>
                    <select class="custom-select d-block w-100" id="id_permicao" name="permicao" required>
                        <option value="">--</option>
                        <option>ADM</option>
                        <option>Basico</option>
                        <option>Cliente</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor,selecione uma opção válida
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">CPF</label>
                    <input type="text" class="form-control" id="id_CPF" name="cpf" placeholder="" required>
                    <div class="invalid-feedback">
                        CPF Inválido ou Já Cadastrado
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="firstName">Primeiro Nome</label>
                    <input type="text" class="form-control" id="firstName" name="nome" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Nome inválido.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" name="lastname_input" placeholder="" value=""
                           required>
                    <div class="invalid-feedback">
                        Sobrenome Inválido
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email">Email <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="nome@exemplo.com"
                       value="">
                <div class="invalid-feedback">
                    Por favor, digite um e-mail válido
                </div>
            </div>

            <div class="mb-3">
                <label for="address">senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
                <div class="invalid-feedback">
                    senha Inválida
                </div>
            </div>


            <hr class="mb-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2019</p>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; Seguradora</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Termos e Normas</a></li>
                    <li class="list-inline-item"><a href="#">Suporte</a></li>
                </ul>
            </footer>
    </div>
    <script>
        jQuery(function ($) {
            $("#CPF").mask("999.999.999-99");

        });
    </script>
</body>
