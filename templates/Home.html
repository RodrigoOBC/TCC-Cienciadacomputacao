<html lang="en">
<head>
    <script src="{{url_for('static', filename='js/jquery-3.4.1.js') }}"></script>
    <script src="{{url_for('static', filename='js/jquery.maskedinput.js') }}" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Checkout example · Bootstrap</title>


    <!-- Bootstrap core CSS -->

    <link rel="Stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .error {
            font-family: "Arial Black";
            color: #00d80e;
            background-color: #ff3138;
        }
    </style>
    <!-- Custom styles for this template -->

</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="{{ url_for('imagem',filename='SeguroVida.jpg') }}" alt="">
        <p>
        <h2>SAR JC </h2>
        <h2>"{{ usuario }}"</h2>
        <p class="lead">Resumo breve do projeto</div>

    <p class="error">{{ erro }}</p>

    <form class="card p-2" action="{{ url_for('sign_out') }}">
        <div class="input-group">
            <input type="text" id="CPF_B" class="form-control" placeholder="Digite o CPF Para buscar">
            <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Buscar</button>


            </div>
        </div>
    </form>

</div>
<div class="col-md-8 order-md-1">
    <h4 class="mb-3">Informações pessoais</h4>
    <form class="needs-validation" method="post" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Nome Completo">Nome Completo:</label>
                <input type="text" class="form-control" name="Nome_input" value="" placeholder="digite seu nome"
                       required>

            </div>
            <div class="col-md-6 mb-3">
                <label for="CEP"> CEP: </label>
                <input type="text" id="CEP" class="form-control" name="CEP_input" placeholder="" value="" required>
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="CPF"> CPF: </label>
                <input type="text" id="CPF" class="form-control" name="CPF_input" placeholder="" value="" required>
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="Data de Nascimento"> Data de Nascimento: </label>
                <input type="text" id="IDADE" class="form-control" name="Idade_input" placeholder="" value="" required>
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Realizar o Calculo de risco</button>
    </form>
</div>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017-2019 Company Name</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
</div>

<script>
    jQuery(function ($) {
        $("#CEP").mask("99.999-999");
        $("#CPF").mask("999.999.999-99");
        $("#CPF_B").mask("999.999.999-99");
        $("#IDADE").mask("99/99/9999");

    });
</script>

</body>
</html>
